<!DOCTYPE html>
<html lang="en">
<!-- Previous head section remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Reading Tracker</title>
    <style>
        /* Previous styles remain the same */
        /* Adding new styles */
        .next-page-card {
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
        }
        .milestone {
            color: #2e7d32;
            font-weight: bold;
        }
        .daily-goal-card {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .streak-card {
            background-color: #fff3e0;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #ff9800;
        }
        .milestone-marker {
            display: inline-block;
            padding: 3px 8px;
            background-color: #4CAF50;
            color: white;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <!-- Previous HTML structure remains, adding new elements -->
    <div class="container">
        <!-- ... existing header and tabs ... -->

        <div id="main" class="tab-content active">
            <div class="next-page-card">
                <h3>ðŸ“– Next Reading Session</h3>
                <p>You should start reading from: <span class="milestone" id="nextPage">Page 1</span></p>
                <p>Last reading session: <span id="lastReadingInfo">No sessions yet</span></p>
            </div>

            <!-- Existing input group -->
            <div class="input-group">
                <label for="pagesRead">Pages Read:</label>
                <input type="number" id="pagesRead" min="1">
                <button onclick="addPages()">Add Pages</button>
            </div>

            <div class="streak-card">
                <h3>ðŸ”¥ Reading Streak</h3>
                <p>Current streak: <span id="currentStreak">0</span> days</p>
                <p>Longest streak: <span id="longestStreak">0</span> days</p>
            </div>

            <!-- Rest of the existing main content -->
            
        </div>

        <div id="analytics" class="tab-content">
            <h2>Reading Analytics</h2>
            <div class="daily-goal-card">
                <h3>ðŸ“Š Daily Goal Progress</h3>
                <p>Daily Target: <span id="dailyTarget">0</span> pages</p>
                <input type="number" id="setDailyTarget" min="1" placeholder="Set daily target">
                <button onclick="setDailyGoal()">Set Goal</button>
            </div>
            <!-- Existing analytics content -->
        </div>

        <div id="settings" class="tab-content">
            <!-- Existing settings content -->
            <div class="input-group">
                <h3>Reading Preferences</h3>
                <label for="readingTime">Preferred reading time:</label>
                <input type="time" id="readingTime">
                <button onclick="setReadingTime()">Set Reminder Time</button>
            </div>
        </div>
    </div>

    <script>
        // Enhance the data structure
        let data = JSON.parse(localStorage.getItem('quranTracker')) || {
            totalPages: 604,
            startPage: 1,
            pagesRead: 0,
            history: [],
            startDate: new Date().toISOString(),
            dailyTarget: 4,
            currentStreak: 0,
            longestStreak: 0,
            lastReadingDate: null,
            preferredReadingTime: '21:00',
            nextPageToRead: 1
        };

        // Update the addPages function
        function addPages() {
            const input = document.getElementById('pagesRead');
            const pages = parseInt(input.value);
            if (pages > 0) {
                data.pagesRead += pages;
                const currentDate = new Date().toISOString();
                data.history.push({
                    date: currentDate,
                    pages: pages,
                    id: Date.now(),
                    startPage: data.nextPageToRead,
                    endPage: data.nextPageToRead + pages - 1
                });
                
                // Update next page to read
                data.nextPageToRead = data.nextPageToRead + pages;
                
                // Update streak
                updateStreak();
                
                input.value = '';
                saveData();
                updateUI();
            }
        }

        function updateStreak() {
            const today = new Date().setHours(0, 0, 0, 0);
            const lastReading = data.lastReadingDate ? new Date(data.lastReadingDate).setHours(0, 0, 0, 0) : null;
            
            if (lastReading === null || today - lastReading === 86400000) { // 24 hours in milliseconds
                data.currentStreak++;
                data.longestStreak = Math.max(data.currentStreak, data.longestStreak);
            } else if (today - lastReading > 86400000) {
                data.currentStreak = 1;
            }
            
            data.lastReadingDate = new Date().toISOString();
        }

        function setDailyGoal() {
            const input = document.getElementById('setDailyTarget');
            const target = parseInt(input.value);
            if (target > 0) {
                data.dailyTarget = target;
                saveData();
                updateUI();
            }
        }

        function setReadingTime() {
            const input = document.getElementById('readingTime');
            data.preferredReadingTime = input.value;
            saveData();
            
            // Request permission for notifications
            if (Notification.permission !== 'granted') {
                Notification.requestPermission();
            }
        }

        // Enhance the updateUI function
        function updateUI() {
            // Previous UI updates remain...

            // Update next page information
            document.getElementById('nextPage').textContent = `Page ${data.nextPageToRead}`;
            
            // Update last reading info
            if (data.history.length > 0) {
                const lastEntry = data.history[data.history.length - 1];
                document.getElementById('lastReadingInfo').textContent = 
                    `Read pages ${lastEntry.startPage}-${lastEntry.endPage} on ${new Date(lastEntry.date).toLocaleDateString()}`;
            }

            // Update streak information
            document.getElementById('currentStreak').textContent = data.currentStreak;
            document.getElementById('longestStreak').textContent = data.longestStreak;
            
            // Update daily target
            document.getElementById('dailyTarget').textContent = data.dailyTarget;

            // Previous update code remains...
        }

        // Initialize reminder system
        function initializeReminders() {
            if (Notification.permission === 'granted') {
                setInterval(() => {
                    const now = new Date();
                    const preferredTime = data.preferredReadingTime.split(':');
                    if (now.getHours() === parseInt(preferredTime[0]) && 
                        now.getMinutes() === parseInt(preferredTime[1])) {
                        new Notification('Quran Reading Reminder', {
                            body: `Time to read! Start from page ${data.nextPageToRead}`,
                            icon: 'ðŸ“–'
                        });
                    }
                }, 60000); // Check every minute
            }
        }

        // Previous functions remain the same...

        // Initialize the app
        updateUI();
        initializeReminders();
    </script>
</body>
</html>
